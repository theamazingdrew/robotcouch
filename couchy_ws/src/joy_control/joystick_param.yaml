teleop:
  walk:
    type: topic
    message_type: geometry_msgs/Twist
    topic_name: r2/cmd_vel
    deadman_buttons: [5]
    axis_mappings:
      -
        axis: 1
        target: linear.x
        scale: 1
        offset: 0
      -
        axis: 3
        target: angular.y
        scale: 1
      -
        axis: 4
        target: linear.y
        scale: 1
      -
        axis: 0
        target: angular.x  #Going to try using this as the reverse button for now
        scale: 1

  hello:
    type: topic
    message_type: std_msgs/String
    topic_name: chatter
    deadman_buttons: [1]
    message_value:
      -
        target: data
        value: 'Hello'
