teleop:
  walk:
    type: topic
    message_type: geometry_msgs/Twist
    topic_name: r2/cmd_vel
    deadman_buttons: [0]
    axis_mappings:
      -
        axis: 1
        target: linear.x
        scale: 1
        offset: 0
      -
        axis: 0
        target: angular.z
        scale: 1
      -
        axis: 2
        target: linear.y
        scale: 1
 
  hello:
    type: topic
    message_type: std_msgs/String
    topic_name: chatter
    deadman_buttons: [1]
    message_value:
      -
        target: data
        value: 'Hello'
